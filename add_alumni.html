<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Alumni</title>

    <style>
        body {
            background: linear-gradient(135deg, #FFAFBD, #ffc3a0);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        .box {
            background: white;
            width: 380px;
            margin: auto;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 90%;
            padding: 11px;
            margin: 10px 0;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 10px;
            background: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            font-size: 15px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Add Alumni</h2>

        <!-- FLASK ME BILKUL PERFECT ROUTE -->
        <form method="POST" action="/add">

            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="year" placeholder="Passout Year (e.g., 2024)" required>
            <input type="text" name="course" placeholder="Course / Branch" required>
            <input type="email" name="email" placeholder="Email Address" required>

            <button type="submit">Submit</button>
        </form>

        <a href="/frontend/index.html">Back to Home</a>
    </div>

</body>

</html>
